<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>For Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/Bootstrap4.css" rel="stylesheet" />

    <script src="jsp/jquery.min.js"></script>
    <script src="jsp/popper.min.js"></script>
    <script src="jsp/bootstrap.min.js"></script>
    <link href="css/Styles.css" rel="stylesheet" />

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />

    <!--Using FontAwsome CDM or Script File-->
    <script defer src="jsp/fontawesome-all.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 wrapper">
                <main>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-8">
                            <div id="infoCarousel" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#infoCarousel" data-slide-to="0" class="active"></li>
                                    <!--<li data-target="#infoCarousel" data-slide-to="1"></li>
                                    <li data-target="#infoCarousel" data-slide-to="2"></li>-->
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active infoCarouselContent">
                                        <section>
                                            <p>35% <br /> <span>You enter summer with <br />refreshing rates</span></p>
                                            <input id="btnExplore" type="button" value="Explore It" />
                                        </section>
                                    </div>
                                    <!--<div class="carousel-item">
                                        <img class="d-block w-100" src="..." alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="..." alt="Third slide">
                                    </div>-->
                                </div>
                                <a class="carousel-control-prev ccpi" href="#infoCarousel" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next ccni" href="#infoCarousel" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-auto">
                            <div class="card myWeather">
                                <div class="card-header"><span id="weatherLocation">Boulder</span></div>
                                <div class="card-body">
                                    <img class="card-img-top" src="img/Clear_Sun.png" /><br />
                                    <span class="card-text">80 &#8457;/ 26 &#8451;</span>
                                </div>
                                <div class="card-footer">Sunny</div>
                            </div>
                            <div class="card myGallery">
                                <div class="card-header">Gallery</div>
                                <div class="card-body">
                                    <i class="far fa-images fa-2x"></i>
                                </div>
                            </div>
                            <div class="card myTour">
                                <div class="card-header">360 Virtual Tour</div>
                                <div class="card-body">
                                    <i class="fas fa-street-view fa-3x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
